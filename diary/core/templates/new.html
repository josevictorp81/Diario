{% extends 'base.html' %}

{% block content %}
    <form method="POST" action="{% url 'add' %}">
        {% csrf_token %}
        <div class="field">
            <div class="control">
                {{ form.title }}
            </div>
        </div>
        <div class="field">
            <div class="control">
                {{ form.text }}
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link">Submit</button>
            </div>
        </div>
    </form>
{% endblock %}
