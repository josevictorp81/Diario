{% extends 'base.html' %}

{% block content %}
    <form method="POST" action="{% url 'add' %}">
        {% csrf_token %}
        <div class="field">
            <div class="control">
                {{ form.title }}
            </div>
        </div>
        <div class="field">
            <div class="control">
                {{ form.text }}
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link">Salvar</button>
            </div>
            <div class="control">
                <a class="btn btn-outline-primary" href="{% url 'index' %}" role="button">Voltar</a>
            </div>
        </div>
    </form>
{% endblock %}
